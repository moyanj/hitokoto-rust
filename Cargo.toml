[package]
name = "hitokoto-rust"
version = "0.3.0"
edition = "2024"

[features]
default = ["mysql", "jemalloc"]
mysql = ["sqlx/mysql"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
jemalloc = ["dep:jemallocator"]

[dependencies]
actix-web = "4.10.2"
clap = { version = "4.5.32", features = ["derive", "env"] }
num_cpus = "1.16.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sqlx = { version = "0.6", features = ["runtime-tokio-native-tls"] }
jemallocator = { version = "0.5.4", optional = true }               # 改为可选依赖
rand = "0.9.0"

[profile.release]
lto = true
